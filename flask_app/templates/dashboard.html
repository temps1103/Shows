<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">     
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
        <h1>Howdy, {{ user.first_name }}!!!</h1>
        <h5>All TV Shows</h5>     
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for show in shows %}
              <tr>
                <th scope="row">{{ show.title }}</th>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date}}</td>
                <td>
                  <a href="/shows/{{ show.id }}">view</a>                      
                  <a href="/shows/edit/{{ show.id }}">edit</a>                      
                  <a href="/shows/{{ show.id }}/delete">delete</a>
                </td>
              </tr>
              {% endfor %}              
            </tbody>
          </table>
    </div>
    <div>
        <p><a class="btn mt-2 float-end" href="/new/show">Add A New Show</a></p>    
    </div>
</body>
</html>
