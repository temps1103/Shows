<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}

    <div class="container">
        <p><a class="btn mt-2 float-end" href="/dashboard">TV Shows</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
        <h1>Add a New Show</h1>
    </div>
    <div class="container">
        <form action="/create/show" method="post">
            <label for="price">Title:</label>
            <input type="text" name="title" id="title">
            <label for="network">Network:</label>
            <input type="text" name="network" id="network">
            <label for="release_date">Release Date:</label>
            <input type="date" name="release_date" id="release_date">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description">
            <input type="submit" value="Add">
        </form>        
    </div>
</body>
</html>
